<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>NMIMS Timetable Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>NMIMS Timetable Generator</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="generate.html">Generate Timetable</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Teacher List</h2>
            <table border="1">
                <tr>
                    <th>Name</th>
                    <th>Day of Week</th>
                    <th>Subject</th>
                </tr>
                <tr th:each="teacher : ${listTeachers}">
                    <td th:text="${teacher.teacher}"></td>
                    <td th:text="${teacher.dayOfWeek}"></td>
                    <td th:text="${teacher.subject}"></td>
                </tr>
            </table>
        </section>

        <section>
            <h2>Add New Teacher</h2>
            <form action="/saveTeacher" method="post">
                <input type="hidden" name="id" value="" />
                <label>Name:</label>
                <input type="text" name="teacher" required /><br>
                <label>Day of Week:</label>
                <select name="dayOfWeek" required>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                </select><br>
                <label>Period No:</label>
                <input type="number" name="periodNo" required /><br>
                <label>Subject:</label>
                <input type="text" name="subject" required /><br>
                <label>Room:</label>
                <input type="text" name="room" /><br>
                <button type="submit">Save</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 NMIMS Timetable Generator</p>
    </footer>
</body>
</html>
