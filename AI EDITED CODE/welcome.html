<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - NMIMS Timetable Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
        }

        .site-header {
            background: #0047ab;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        .site-nav .nav-list {
            list-style: none;
            padding: 0;
            text-align: center;
            margin: 10px 0;
        }

        .nav-item {
            display: inline;
            margin: 0 10px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .login-button {
            background: #0584f2;
        }

        .signup-button {
            background: #0a8d48;
        }

        .login-button:hover, .signup-button:hover {
            opacity: 0.8;
        }

        .welcome-section {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }

        .site-footer {
            text-align: center;
            padding: 10px 0;
            background: #222;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <h1 class="site-title">NMIMS Timetable Generator</h1>
        <nav class="site-nav">
            <ul class="nav-list">
                <li class="nav-item"><a href="login.html" class="nav-link login-button">Login</a></li>
                <li class="nav-item"><a href="signup.html" class="nav-link signup-button">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main class="site-main">
        <section class="welcome-section">
            <h2>Welcome to NMIMS Timetable Generator</h2>
            <p>Access the full features by logging in or signing up.</p>
        </section>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 NMIMS Timetable Generator. All rights reserved.</p>
    </footer>
</body>
</html>
