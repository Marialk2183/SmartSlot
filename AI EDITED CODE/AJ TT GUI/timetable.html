<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Dashboard - NMIMS Timetable Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
        }

        header, footer {
            background: #0047ab;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        .timetable-form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Timetable Dashboard</h1>
    </header>

    <main>
        <h2>Generate Timetable</h2>
        <form class="timetable-form" action="generate-timetable.php" method="post">
            <input type="text" name="name" placeholder="Teacher Name" required><br>
            <input type="text" name="day" placeholder="Day of the Week" required><br>
            <input type="text" name="period" placeholder="Period Number" required><br>
            <input type="text" name="subject" placeholder="Subject" required><br>
            <input type="text" name="room" placeholder="Room Number" required><br>
            <input type="submit" value="Generate Timetable">
        </form>
    </main>

    <footer>
        <p>&copy; 2025 NMIMS Timetable Generator</p>
    </footer>
</body>
</html>
